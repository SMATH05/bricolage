security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_RECRUTEUR, ROLE_CHERCHEUR]

  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator:
        - App\Security\LoginFormAuthenticator
      logout:
        path: app_logout
        target: app_login

  access_control:
    - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_RECRUTEUR, ROLE_CHERCHEUR] }
    - { path: ^/chercheur, roles: ROLE_CHERCHEUR }
    - { path: ^/recruteur, roles: ROLE_RECRUTEUR }
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10