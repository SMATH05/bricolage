# Nixpacks configuration for Railway deployment
# This file controls how Railway builds your Symfony application

[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_pgsql", "php82Extensions.intl", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.ctype", "php82Extensions.iconv"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-scripts --ignore-platform-reqs"]

[phases.build]
cmds = [
    "php bin/console cache:clear --env=prod --no-warmup",
    "php bin/console asset-map:compile --env=prod"
]

[start]
cmd = "php bin/console cache:warmup --env=prod && php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration && vendor/bin/heroku-php-apache2 public/"
