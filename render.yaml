services:
  - type: web
    name: bricolage-app
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && php bin/console cache:clear --env=prod && php bin/console cache:warmup --env=prod
    startCommand: php -S 0.0.0.0:$PORT -t public public/router.php
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bricolage-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: bricolage-db
    plan: free
    databaseName: bricolage
    user: bricolage_user
